<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include dynamic-header.html -%}

    <div id="outer-container">

      

      <div class="sidenav">
        {% for item in site.data.samplelist.toc2 %}
          <h3>{{ item.title }}</h3>
            <ul>
              {% for entry in item.subfolderitems %}
                <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
              {% endfor %}
            </ul>
        {% endfor %}
      </div>
  
      <main class="page-content" aria-label="Content">
        <div class="wrapper">
          {{ content }}
        </div>
      </main>

    </div>

    
<!-- don't include header for now or footer
    {%- include header.html -%}
    {%- include footer.html -%}
-->
  </body>
